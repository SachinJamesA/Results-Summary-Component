<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="left">
          <h3>Your Result</h3>
          <div class="circle">
            <div class="text">  
              <h2>100</h2>
              <h4>of 100</h4>
            </div>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        <div class="right">
          <h4>Summary</h4> 
          <div class="scores">
            <div class="score-reaction">
              <div class="score-con">
                <img src="./assets/images/icon-reaction.svg" alt="Icon">
                <span>Reaction</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
            </div>
            <div class="score-memory">
              <div class="score-con">
                <img src="./assets/images/icon-memory.svg" alt="Icon">
                <span>Memory</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
            </div>
            <div class="score-verbal">
              <div class="score-con">
                <img src="./assets/images/icon-verbal.svg" alt="Icon">
                <span>Verbal</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
            </div>
            <div class="score-visual">
              <div class="score-con">
                <img src="./assets/images/icon-visual.svg" alt="Icon">
                <span>Visual</span>
              </div>
              <span class="black-text">80 / <span class="grey">100</span></span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
